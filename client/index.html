<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="lab3.js"></script>
  <title>SE 3316 - Lab 3</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@2.3.4/dist/purify.min.js"></script>
</head>

<body>

  <div id="search-section">
    <h2>Search Destinations</h2>
    <select id="search-field">
      <option value="Destination">Name</option>
      <option value="Region">Region</option>
      <option value="Country">Country</option>
    </select>
    <input type="text" id="search-pattern" placeholder="Enter search term">
    <button onclick="searchDestinations()">Search</button>
    <div id="pagination">
      <label for="results-count">Results per page:</label>
      <select id="results-count">
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="50">50</option>
      </select>
      <button id="prev-page">Previous</button>
      <button id="next-page">Next</button>
    </div>
    <div id="search-results"></div>
    <div id="map" style="height: 400px; width: 100%; margin-top: 20px;"></div>
  </div>

  <div id="list-section">
    <h2>Manage Favorite Lists</h2>
    <input type="text" id="list-name" placeholder="Enter list name">
    <button onclick="createList()">Create List</button>
    <button onclick="retrieveList()">Retrieve List</button>
    <button onclick="deleteList()">Delete List</button>
    <br>
    <input type="text" id="destination-names" placeholder="Enter destination names" />
    <button onclick="addDestinationsToList()">Add Destinations to List</button>
    <div id="sort-section">
      <label for="sort-field">Sort By:</label>
      <select id="sort-field" onchange="sortDisplayedList()">
        <option value="Destination">Name</option>
        <option value="Region">Region</option>
        <option value="Country">Country</option>
      </select>
    </div>
    <div id="lists-display"></div>
  </div>

</body>

</html>
